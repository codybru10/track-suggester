<!DOCTYPE html>

            <option value="0"></option>

            <option value="2">option</option>
            <option value="3">option</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q2">Question2</label>
          <select id="q2" class="form-control">
            <option value="0"></option>
            <option value="1">option</option>
            <option value="2">option</option>
            <option value="3">option</option>

        </div>
        <div class="form-group">
          <label for="q3">Question3</label>
          <select id="q3" class="form-control">
            <option value="0"></option>
            <option value="1">option</option>
            <option value="2">option</option>
            <option value="3">option</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q4">Question4</label>
          <select id="q4" class="form-control">
            <option value="0"></option>
            <option value="1">option</option>
            <option value="2">option</option>
            <option value="3">option</option>
          </select>
        </div>
        <div class="form-group">

          <select id="q5" class="form-control">
            <option value="0"></option>
            <option value="1">option</option>
            <option value="2">option</option>
            <option value="3">option</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>

      <div class="ruby output">
        <h3>Ruby</h3>
      </div>
      <div class="c output">
        <h3>C#</h3>
      </div>
      <div class="design output">
        <h3>Design</h3>
      </div>

<!--Ruby/Rail = 3-4 c#sharp = 5-7 css/design = 8-9-->
